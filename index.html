<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Welcome</title>
    <style>
        a {
            color: white;
        }
        
        button {
            margin: auto;
            width: 300px;
        }
        
        body {
            position: relative;
            z-index: 1;
        }
        
        div::before {
            content: "";
            position: absolute;
            top: 0;
            left: 37.5%;
            width: 25%;
            margin: auto;
            height: 100%;
            opacity: .8;
            z-index: -1;
            background: white;
            border-radius: 5px;
        }
        
        a:hover {
            text-decoration: none;
            color: white;
        }
        
        body {
            background: url("psychedelic.jpg");
        }
    </style>
</head>

<body>
    <div class="mt-5  w-25 ml-auto mr-auto p-4 ">
        <button class="d-block btn-primary rounded mt-2 p-3"><a href="match.html">Play Matching Game</a></button>
        <button class="d-block btn-dark rounded mt-2 p-3"><a href="vampire.html">Play Vampire vs. Villagers</a></button>
        <button class="d-block btn-success rounded mt-2 p-3 "><a href="tutorial.html">Play Trivia Quiz</a></button>
        <button class="d-block btn-warning rounded mt-2 p-3 "><a href="scary.html">Play New Game</a></button>
        <button class="d-block btn-danger rounded mt-2 p-3"><a href="TeamMaker/teamup.html">Team Creator</a></button>
        <button class="d-block btn-secondary rounded mt-2 p-3"><a href="PirsJump/pirs.html">Pirs Jump</a></button>
    </div>
    </div>
    <script>
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                window.open(button.firstChild.href, '_self');
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>

</html>
