<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            perspective: 1000px;
            justify-content: center;
            align-content: center;
        }
        
        .pine {
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        
        .pine img {
            width: 2rem;
            z-index: 2;
        }
        
        .title {
            font-size: 45px;
            z-index: 3;
        }
        
        .circle {
            width: 3rem;
            height: 3rem;
            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }
        
        .card {
            width: 750px;
            height: 500px;
            transform-style: preserve-3d;
            border-radius: 50px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.2), 0 0 50px rgba(0, 0, 0, 0.2);
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        
        a {
            color: white;
        }
        
        button {
            margin: auto;
            width: 300px;
            font-size: 1rem;
            font-weight: bolder;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        header {
            position: relative;
            z-index: 1;
            font-family: 'Syne Mono', monospace;
            background: white;
            height: 100vh;
            overflow: hidden;
        }
        
        a:hover {
            text-decoration: none;
            color: white;
            opacity: 1 !important;
        }
        
        .yellow {
            background-color: rgb(139, 28, 65);
        }
        
        .lime {
            background-color: lime;
        }
        
        @media only screen and (max-width: 600px) {
            .card {
                width: 90%;
                height: 500px;
                transform-style: preserve-3d;
                border-radius: 50px;
                box-shadow: 0 20px 20px rgba(0, 0, 0, 0.2), 0 0 50px rgba(0, 0, 0, 0.2);
                background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            }
            button {
                margin: auto;
                width: 125px;
                height: 75px;
                font-size: 13px;
                font-weight: bolder;
                box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container  ">
            <div class="card  mt-5 bg-transparent  ml-auto mr-auto  text-center">
                <div class="d-flex justify-content-center mt-4 pb-5">
                    <h1 class="title">Pine&reg;</h1>
                    <div class="pine">
                        <div class="circle"></div>
                        <img src="pine.png" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="d-block btn-primary rounded mt-2 p-3"><a href="match.html">Play Matching Game</a></button>
                    <button class="d-block btn-dark rounded mt-2 p-3"><a href="vampire.html">Play Vampire vs. Villagers</a></button>
                    <button class="d-block btn-success rounded mt-2 p-3 "><a href="tutorial.html">Play Trivia Quiz</a></button>
                    <button class="d-block btn-warning rounded mt-2 p-3 "><a href="scary.html">Play New Game</a></button>
                    <button class="d-block btn-danger rounded mt-2 p-3"><a href="TeamMaker/teamup.html">Team Creator</a></button>
                    <button class="d-block btn-secondary rounded mt-2 p-3"><a href="PirsJump/pirs.html">Pirs Jump</a></button>
                    <button class="d-block yellow rounded mt-2 p-3"><a href="Snake/snake.html">SnakeButFish</a></button>
                    <button class="d-block lime rounded mt-2 p-3"><a href="/MusicMaker/music.html">Music Maker</a></button>
                    <button class="d-block lime rounded mt-2 p-3"><a href="/Quiz/quiz_react.html">Trivia Quiz /w React-Router</a></button>
                </div>

            </div>
        </div>

    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/jquery.ScrollMagic.min.js"></script>
    <script>
        var tween;
        const container = document.querySelector('.container');
        const card = document.querySelector('.card');
        const title = document.querySelector('.title');
        const pine = document.querySelector('.pine img');
        const circle = document.querySelector('.circle');
        const buttons = document.querySelectorAll('button');



        gsap.from('.title', {
            duration: 2,
            y: -100,
            ease: 'bounce'
        });

        document.querySelectorAll('.d-block').forEach(button => {
            gsap.from(button, {
                duration: 2,
                x: gsap.utils.random(-500, 500)
            })
        });


        buttons.forEach(button => {
            button.addEventListener("click", () => {
                window.open(button.firstChild.href, '_self');
            });
        });



        container.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 10;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 10;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`

        });

        container.addEventListener('mouseenter', () => {
            card.style.transition = 'none';
            title.style.transform = 'translateZ(50px)';
            pine.style.transform = 'translateZ(50px)';
            circle.style.transform = 'translateZ(10px)';
            buttons.forEach(button => {
                button.style.transform = 'translateZ(50px)'
            });
        });



        container.addEventListener('mouseleave', () => {
            card.style.transition = 'all 0.5s ease';
            card.style.transform = 'rotateY(0deg) rotateX(0deg)';
            title.style.transform = 'translateZ(0px)';
            pine.style.transform = 'translateZ(0px)';
            circle.style.transform = 'translateZ(0px)';
            buttons.forEach(button => {
                button.style.transform = 'translateZ(0px)'
            });

        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
