<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Welcome</title>
    <style>
        a {
            color: white;
        }
        
        button {
            margin: auto;
            width: 300px;
            font-size: 1rem;
            font-weight: bolder;
        }
        
        header {
            position: relative;
            z-index: 1;
            font-family: 'Syne Mono', monospace;
            background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        a:hover {
            text-decoration: none;
            color: white;
        }
        
        .yellow {
            background-color: rgb(139, 28, 65);
        }
        
        .yellow:hover {
            opacity: 0.9;
        }
        
        .lime {
            background-color: lime;
        }
        
        .lime:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header>

        <div class="container rounded bg-light mt-5  w-25 ml-auto mr-auto pb-2 text-center">
            <h1 class="hello">Hello</h1>
            <button onmouseover="anim(this)" onmouseout="reverse(this)" class="d-block btn-primary rounded mt-2 p-3"><a href="match.html">Play Matching Game</a></button>
            <button onmouseover="anim(this)" onmouseout="reverse(this)" class="d-block btn-dark rounded mt-2 p-3"><a href="vampire.html">Play Vampire vs. Villagers</a></button>
            <button onmouseover="anim(this)" onmouseout="reverse(this)" class="d-block btn-success rounded mt-2 p-3 "><a href="tutorial.html">Play Trivia Quiz</a></button>
            <button onmouseover="anim(this)" onmouseout="reverse(this)" class="d-block btn-warning rounded mt-2 p-3 "><a href="scary.html">Play New Game</a></button>
            <button onmouseover="anim(this)" onmouseout="reverse(this)" class="d-block btn-danger rounded mt-2 p-3"><a href="TeamMaker/teamup.html">Team Creator</a></button>
            <button onmouseover="anim(this)" onmouseout="reverse(this)" class="d-block btn-secondary rounded mt-2 p-3"><a href="PirsJump/pirs.html">Pirs Jump</a></button>
            <button onmouseover="anim(this)" onmouseout="reverse(this)" class="d-block yellow rounded mt-2 p-3"><a href="Snake/snake.html">SnakeButFish</a></button>
            <button onmouseover="anim(this)" onmouseout="reverse(this)" class="d-block lime rounded mt-2 p-3"><a href="/task.html">Task</a></button>
        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/jquery.ScrollMagic.min.js"></script>
    <script>
        var tween;
        gsap.from('.hello', {
            duration: 2,
            y: -100,
            ease: 'bounce'
        });

        document.querySelectorAll('.d-block').forEach(button => {
            gsap.from(button, {
                duration: 2,
                x: gsap.utils.random(-500, 500)
            })
        });

        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                window.open(button.firstChild.href, '_self');
            });
        });



        function anim(t) {
            tween = gsap.to(t, {
                scale: 1.2,
                duration: 1,
                ease: 'bounce'
            });

        }

        function reverse(t) {
            tween.kill();
            gsap.to(t, {
                scale: 1
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
